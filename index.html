<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisador de Países</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <nav class="navbar bg-dark text-white">
    <div class="">
      <a class="navbar-brand p-4" href="#">
        <img src="./img/logo.svg" alt="Bootstrap" width="100">
      </a>
    </div>
  </nav>
  <main class="container text-white d-grid gap-5">
    <h1 class="text-center ">Pesquisa de Países</h1>
    <!-- Button -->
    <div class="input-group mb-3 ">
      <input type="text" id="country" class="form-control" placeholder="Nome do País (em inglês)" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button onclick="Search()" class="btn btn-primary fw-bold" type="button" id="button-addon2">Procurar</button>
    </div>

    <!-- Card -->
    <div id="card" class="card container text-dark text-center p-3" style="width: 18rem;">
      <img id="flag" src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="name">None</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Capital:</b><p id="cap"></p></li>
        <li class="list-group-item"><b>Continente:</b><p id="cont">teste</p></li>
        <li class="list-group-item"><b>População:</b><p id="pop">teste</p></li>
      </ul>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
